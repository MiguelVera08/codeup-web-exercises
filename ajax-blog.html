<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .container {
            background: #32733f;
        }
    </style>
</head>

<body class="container">
<div class=" border shadow-lg p-3 mb-5 bg-white rounded" id ="post" ></div>


<button id="refresh" class="li-button">Check for additional post</button>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function () {
        "use strict";


        var ajax = $.ajax('data/blog.json');


        var post = $('#post');

        ajax.done(function (data) {

            data.forEach(function (item) {
                post.append( "<div class=\"shadow p-3 mb-5 bg-white rounded\">" +
                    "<h1>" + item.title + "</h1>" +
                    "<p>" + item.content + "</p>" +
                    "<h4>" + item.categories + "</h4>" +
                    "<h3>" + item.date + "</h3>" + "</div>"
                )
            })
        });

        $("")


        $(function() {
            $("#refresh").on("click", function() {
                $("body").load('#post');
                return false;
            })
        })


    })();
</script>
</body>
</html>
