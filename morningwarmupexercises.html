        function isAnagram(wordOne,wordTwo) {
            if(wordOne.length === wordTwo.length){
                if(wordOne.split("").sort().join("").toLowerCase().includes(wordTwo.split("").sort().join("").toLowerCase())){
                    return true;
                }
            }else{
                return false
            }
        }

        console.log(isAnagram('listen','silent'));
