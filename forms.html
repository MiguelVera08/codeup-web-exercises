<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

    <form method="POST" action="https://www.elformo.com/forms/c6f12301-6e8a-4396-b124-bf7d8644101e">

        <label for="email">Enter your email</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email">

        <br>

        <label for="password">Enter your password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">

        <br>

        <textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="Bio"></textarea>

        <br>

        <h3>How did you hear about us?</h3>
        <label for="billboard">Billboard</label>
        <input type="checkbox" id="billboard" value="billboard" name="radio-group">

        <label for="radio">Radio Advertisement</label>
        <input type="checkbox" id="radio" value="radio" name="radio-group">

        <label for="internet">Internet Advertisement</label>
        <input type="checkbox" id="internet" value="internet" name="radio-group">

        <label for="other">Other</label>
        <input type="checkbox" id="other" value="other" name="radio-group">

        <br>

        <label for="web-browser">Current Web browser being used:</label>
        <select name="web-browser" id="web-browser">
            <option value="google">Google Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>'
            <option value="internet">Internet Explorer</option>
        </select>

        <br>

        <button type="submit">Submit</button>

    </form>

</body>
