<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax lecture</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    $.ajax("https://pokeapi.co/api/v2/pokemon/489/")
        .done(function (resp) {
            console.log(resp.name);

        })
        .fail(function (potato,status,error) {
            console.log('call failed');
            console.log(status);
            console.log(error);
        })
        .always(function () {
            console.log("finally")
        })

</script>
</body>
</html>
